<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tabela Domijenga</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    margin: 0;
    padding: 15px;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  }

  h1 {
    text-align: center;
    margin: 5px 0 15px;
    font-weight: 700;
    color: #1e3c72;
    font-size: clamp(20px, 5vw, 28px);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    background: linear-gradient(135deg, #2a5298, #1e3c72);
    color: white;
    padding: 12px 8px;
    font-size: clamp(12px, 3vw, 16px);
  }

  td {
    padding: 14px 6px;
    text-align: center;
    font-size: clamp(14px, 4vw, 18px);
  }

  tr:nth-child(even) { background: #f8faff; }

  .posicao { font-weight: bold; }
  .ouro { color: #f4b400; }
  .prata { color: #9aa0a6; }
  .bronze { color: #cd7f32; }

  input {
    width: 70px;
    max-width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: 2px solid #ddd;
    font-size: 16px;
    text-align: center;
  }

  input:focus {
    outline: none;
    border-color: #2a5298;
  }

  /* üì± MOBILE EXTRA */
  @media (max-width: 480px) {
    body { padding: 10px; }

    .container {
      padding: 15px;
      border-radius: 14px;
    }

    td { padding: 12px 4px; }

    input {
      width: 60px;
      font-size: 16px; /* evita zoom autom√°tico no iOS */
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üèÜ Tabela Domijenga</h1>

  <table>
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Jogador</th>
        <th>Pontos</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>

<script>
const padrao = [
  { nome: "Henrique", pontos: 0 },
  { nome: "Pedro", pontos: 0 },
  { nome: "Ourico", pontos: 0 },
  { nome: "Natal", pontos: 0 }
];

let jogadores = JSON.parse(localStorage.getItem("domijengaTabela")) || padrao;

function salvar() {
  localStorage.setItem("domijengaTabela", JSON.stringify(jogadores));
}

function medalhaClasse(pos) {
  if (pos === 0) return "ouro";
  if (pos === 1) return "prata";
  if (pos === 2) return "bronze";
  return "";
}

function ordenar() {
  jogadores.sort((a, b) => b.pontos - a.pontos);
}

function render() {
  ordenar();
  salvar();

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  jogadores.forEach((jogador, index) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="posicao ${medalhaClasse(index)}">${index + 1}¬∫</td>
      <td><strong>${jogador.nome}</strong></td>
      <td>
        <input type="number" value="${jogador.pontos}" 
        onchange="editarPontos(${index}, this.value)">
      </td>
    `;

    tbody.appendChild(tr);
  });
}

function editarPontos(i, valor) {
  jogadores[i].pontos = Number(valor);
  render();
}

render();
</script>

</body>
</html>
